<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="custom.min.css">
</head>

<body>
    <h1>Your form</h1>
    <form action="/">
        <fieldset>
            <input type="text" name="first_name" placeholder="First Name" />
            <input type="text" name="last_name" placeholder="Last Name" />
            <input type="number" name="age" placeholder="Age" />
        </fieldset>
        <fieldset>
            <input type="text" name="Address" placeholder="Address" />
        </fieldset>
        <fieldset>
            <input type="text" name="place_of_work" placeholder="Place of work" />
            <input type="text" name="job_title" placeholder="Job title" />
            <input type="tel" name="phone_number" placeholder="Phone Number" />
            <input type="text" name="skype" placeholder="Skype" />
        </fieldset>
        <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="custom.min.js"></script>
</body>

</html>
